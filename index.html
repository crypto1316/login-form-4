<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal</title>

    <!-- Google Font (Bold) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;   /* ðŸ”¥ Makes everything bold */
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .input-box {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #764ba2;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }

        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Sign in Space!</h2>

        <form>
            <div class="input-box">
                <label>Username</label>
                <input type="text" placeholder="Enter your username" required>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="footer-text">
            Â© 2026 | Private Login System
        </div>
    </div>

</body>
</html>
